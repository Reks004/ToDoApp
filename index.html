<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
        <!--load all Font Awesome styles -->
        <link rel="stylesheet" href="/fontawesome-free-6.1.1-web/fontawesome-free-6.1.1-web/css/all.css">
        <link rel="stylesheet" href="bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
      </head>
      
    

    <title>To Dos</title>
</head>
<body>
    <div class="container">
        <header class="text-center text-light my-4">
            <h1 class="mb-4">ToDo List</h1>
            <form  class="search">
                <input type="text" class="form-control m-auto" name="search" placeholder="search todos">
            </form>
        </header>
        <ul class="list-group todos mx-auto text-light">
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <span>play mariokart</span>
              <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <span>defeat ganon in zelda</span>
              <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <span>make a veggie pie</span>
              <i class="far fa-trash-alt delete"></i>
            </li>
          </ul>
        <form  class="add text-center my-4">
            <label  class="text-light">Add new todo...</label>
            <input type="text" class="form-control m-auto" name="add">
        </form>

    </div>
    <script src="App1.js"></script>

    
</body>
</html>
